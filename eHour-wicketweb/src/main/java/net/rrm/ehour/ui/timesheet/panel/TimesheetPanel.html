<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:panel>

	<div wicket:id="timesheetFrame">
		<form wicket:id="timesheetForm" style="margin: 0; overflow: hidden; padding:0">

		<div wicket:id="blueFrame">
			<div class="timesheet">
				<table class="timesheetTable" cellpadding="0" cellspacing="0">
                    <thead>
                        <tr class="weekColumnRow">
                            <td class="borderless" style="width: 16px">&nbsp;</td>
                            <td class="projectCode" style="display:none">&nbsp;</td>
                            <td class="project">&nbsp;</td>
                            <td class="spacer">&nbsp;</td>

                            <td wicket:id="day1Label">Sunday</td>
                            <td wicket:id="day2Label">Monday</td>
                            <td wicket:id="day3Label">Tuesday</td>
                            <td wicket:id="day4Label">Wednesday</td>
                            <td wicket:id="day5Label">Thursday</td>
                            <td wicket:id="day6Label">Friday</td>
                            <td class="borderless" wicket:id="day7Label">Saturday</td>
                            <td class="borderless" >
                                <a class="bluebutton" style="float:right" onclick="this.blur();" wicket:id="submitButtonTop" >
                                    <span><wicket:message key="timesheet.store" /></span>
                                    </a>
                            </td>
                        </tr>
                    </thead>

                    <tfoot>
                        <tr class="totalRow">
                            <td colspan="3" style="border: 0" >&nbsp;</td>

                            <td wicket:id="day1Total"></td>
                            <td wicket:id="day2Total"></td>
                            <td wicket:id="day3Total"></td>
                            <td wicket:id="day4Total"></td>
                            <td wicket:id="day5Total"></td>
                            <td wicket:id="day6Total"></td>
                            <td style="border: 0" wicket:id="day7Total"></td>
                            <td class="total lastColumn" wicket:id="grandTotal"></td>
                        </tr>
                    </tfoot>

                    <tbody>
                        <wicket:container wicket:id="customers">
                            <tr class="customerRow">
                                <td class="customerCell" colspan="4"><strong><wicket:container  wicket:id="customer" /></strong></td>
                                <td class="weekday">&nbsp;</td>
                                <td class="weekday">&nbsp;</td>
                                <td class="weekday">&nbsp;</td>
                                <td class="weekday">&nbsp;</td>
                                <td class="weekday">&nbsp;</td>
                                <td class="saturday">&nbsp;</td>
                                <td class="saturday lastColumn">&nbsp;</td>
                            </tr>

                            <wicket:container wicket:id="rows">
                                <tr class="projectRow">
                                    <td class="fold"><a wicket:id="bookWholeWeek" wicket:message="title:timesheet.bookall"><i class="fa fa-check-circle bookAll"></i></a></td>
                                    <td class="projectCode"  style="display:none" wicket:id="projectCode">projectCode</td>
                                    <td class="project"><span wicket:id="project"></span>
                                        <span wicket:id="role" style="font-size: 0.7em"></span>
                                            <span class="statusMsg" wicket:id="status"></span>
                                    </td>
                                    <td class="spacer">&nbsp;</td>

                                    <td class="sunday" wicket:id="day1"></td>
                                    <td class="weekday" wicket:id="day2"></td>
                                    <td class="weekday" wicket:id="day3"></td>
                                    <td class="weekday" wicket:id="day4"></td>
                                    <td class="weekday" wicket:id="day5"></td>
                                    <td class="weekday" wicket:id="day6"></td>
                                    <td class="saturday" wicket:id="day7"></td>
                                    <td class="total lastColumn" wicket:id="total"></td>
                                </tr>
                            </wicket:container>
                        </wicket:container>
                    </tbody>


				</table>
			</div>
		</div>

		<br />

		<div wicket:id="commentsFrame">
			<div class="timesheet">
				<table class="timesheetCommentsTable" style="margin:0; padding:0" cellpadding="0" cellspacing="0">

				<tr>
					<td valign="top">
						<wicket:message key="timesheet.comments" />:
					</td>

					<td align="right" colspan="2">
						<textarea name="comment" wicket:id="commentsArea"
									rows="3" style="width: 400px" class="timesheetTextarea"
									wrap="virtual"></textarea>
					</td>
				</tr>

				</table>

				<table class="timesheetCommentsTable" style="margin:0 padding:0" cellpadding="0" cellspacing="0">

				<tr>
					<td width="20%">
						<a class="bluebutton" onclick="this.blur();" wicket:id="resetButton" >
							<span><wicket:message key="timesheet.reset" /></span>
						</a>
					</td>
					<td style="text-align: center"><span wicket:id="serverMessage"></span></td>
					<td  width="20%" align="right">
						<a class="bluebutton" style="float:right" onclick="this.blur();" wicket:id="submitButton" >
							<span><wicket:message key="timesheet.store" /></span>
						</a>
					</td>
				</tr>

				</table>
			</div>
		</div>
		</form>
	</div>

   	<wicket:fragment wicket:id="title">
   		<h1>
	   		<a wicket:id="previousWeek" class="previousWeek" wicket:message="title:timesheet.previousWeek"><i class="fa fa-angle-left"></i></a>
	   		<wicket:container wicket:id="titleLabel"></wicket:container>
	   		<a wicket:id="nextWeek" class="nextWeek" wicket:message="title:timesheet.nextWeek"><i class="fa fa-angle-right"></i></a>
   		</h1>
	</wicket:fragment>

   	<wicket:fragment wicket:id="dayInput">
   		<input wicket:id="day"/><a wicket:id="commentLink"><img src="img/comment/comment_blue_on.gif"  wicket:id="commentLinkImg" border="0" /></a>
   		<div wicket:id="dayWin"></div>
	</wicket:fragment>

    <wicket:fragment wicket:id="dayLocked">
        <wicket:container wicket:id="day" />
        <a wicket:id="commentLink"><img src="img/comment/comment_blue_on.gif"  wicket:id="commentLinkImg" border="0" /></a>
        <div wicket:id="dayWin"></div>
    </wicket:fragment>

    <wicket:fragment wicket:id="dayInputHidden">
   		&nbsp;
	</wicket:fragment>

    <wicket:fragment wicket:id="dayHeader">
        <div style="width:100%">
            <span wicket:id="weekDay">Do</span>
            <br />
            <div class="lockSpace">&nbsp;</div>
            <div class="day" wicket:id="day">5</div>
            <wicket:container wicket:id="lock"></wicket:container>
        </div>
    </wicket:fragment>

    <wicket:fragment wicket:id="unlockedDay">
        <div class="lockSpace">&nbsp;</div>
    </wicket:fragment>


    <wicket:fragment wicket:id="lockedDay">
        <div class="lockSpace ui-state-default" title="This day is locked" wicket:id="lockedContainer">
            <i class="fa fa-lock"></i>
        </div>
    </wicket:fragment>
</wicket:panel>

</body>

</html>
